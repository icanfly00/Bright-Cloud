
#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
worker_rlimit_nofile 65535;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    #默认编码
    charset utf-8;

    #服务器名字的hash表大小
    server_names_hash_bucket_size 128;

    #客户端请求头部的缓冲区大小。
    client_header_buffer_size 32k;

    #客户请求头缓冲大小。
    large_client_header_buffers 4 64k;

    #允许客户端请求的最大单个文件字节数
    client_max_body_size 8m;
    
    #开启高效文件传输模式，sendfile指令指定nginx是否调用sendfile函数来输出文件，对于普通应用设为 on，如果用来进行下载等应用磁盘IO重负载应用，可设置为off，以平衡磁盘与网络I/O处理速度，降低系统的负载。注意：如果图片显示不正常把这个改成off。
    sendfile        on;

    #开启目录列表访问，适合下载服务器，默认关闭。
    autoindex off;

    #此选项允许或禁止使用socke的TCP_CORK的选项，此选项仅在使用sendfile的时候使用
    tcp_nopush on;

    tcp_nodelay on;

    #长连接超时时间，单位是秒
    keepalive_timeout  65;

    #FastCGI相关参数是为了改善网站的性能：减少资源占用，提高访问速度。下面参数看字面意思都能理解。
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 128k;

    #gzip压缩 gzip压缩可以配置http,server和location模块下
    gzip on;
    #压缩协议版本
    #gzip_http_version 1.1; 
    #gzip压缩最小文件大小             
    gzip_min_length 1k;
    #缓冲
    gzip_buffers 4 16k;                
    #压缩级别，1-10，数字越大压缩的越好，时间也越长
    gzip_comp_level 9;                 
    #压缩的文件类型
    gzip_types text/plain application/x-javascript text/css application/xml image/jpeg image/gif image/png;
    #跟Squid等缓存服务有关，on的话会在Header里增加"Vary: Accept-Encoding"
    gzip_vary on;
    #IE6对Gzip不怎么友好，不给它Gzip压缩
    gzip_disable "MSIE [1-6]\.";
    # Nginx作为反向代理的时候启用，开启或者关闭后端服务器返回的结果，匹配的前提是后端服务器必须要返回包含"Via"的 header头。  
    # off - 关闭所有的代理结果数据的压缩  
    # expired - 启用压缩，如果header头中包含 "Expires" 头信息  
    # no-cache - 启用压缩，如果header头中包含 "Cache-Control:no-cache" 头信息  
    # no-store - 启用压缩，如果header头中包含 "Cache-Control:no-store" 头信息  
    # private - 启用压缩，如果header头中包含 "Cache-Control:private" 头信息  
    # no_last_modified - 启用压缩,如果header头中不包含 "Last-Modified" 头信息  
    # no_etag - 启用压缩 ,如果header头中不包含 "ETag" 头信息  
    # auth - 启用压缩 , 如果header头中包含 "Authorization" 头信息  
    # any - 无条件启用压缩  
    gzip_proxied expired no-cache no-store private auth;
    
    #缓存配置
    proxy_cache_path cache levels=1:2 keys_zone=bright_cache:10m max_size=1g inactive=60m use_temp_path=off;

    #负载均衡组
    upstream bright_server {
        ip_hash;
        server 106.13.130.94;
    }

    server {
        listen       80;
        server_name localhost;
        root  /home/project/dist;
        location /{
          try_files $uri $uri/ @router;
          index  index.html index.htm;
          add_header Access-Control-Allow-Origin '*';
          add_header Access-Control-Allow-Methods '*';
          add_header Access-Control-Allow-Headers '*';
        }
        location @router {
            rewrite ^.*$ /index.html last;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
      listen       8080;
      server_name localhost;
      location / {
         proxy_pass http://106.13.130.94:8002;
         proxy_set_header Host $host;
         proxy_set_header User-Agent $http_user_agent;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $remote_addr;
         proxy_set_header authorization $http_authorization;
         proxy_cache bright_cache;
         add_header Access-Control-Allow-Origin '*';
         add_header Access-Control-Allow-Methods '*';
         add_header Access-Control-Allow-Headers '*';
      }
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
        root   html;
      }
    }
}
